<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery_popup</title>
</head>

<body>
    <div class="container">
        <h1 class="head">Auto Serch Vape</h1>
        <p class="flip" onclick="myFunction()" onclick="hilang()">Kategori</p>

        <div id="panel">
            1. Vape <br>
            2. Mod <br>
            3. Liquid <br>
            4. Kapas
        </div>

        <input type="text" placeholder="Cari Barang Kalian" id="search-box">

        <div class="image-container">
            <div class="image" data-title="vape">
                <img src="./image/aegisx.jpg" alt="">
                <h3>Mod Aegis X</h3>
            </div>

            <div class="image" data-title="vape">
                <img src="./image/drugamod.jpg" alt="">
                <h3>Mod Druga Froxy</h3>
            </div>

            <div class="image" data-title="vape">
                <img src="./image/mod.jpg" alt="">
                <h3>Mod Hexom</h3>
            </div>

            <div class="image" data-title="rda">
                <img src="./image/armadilo.jpg" alt="">
                <h3>Rda armadilo</h3>
            </div>

            <div class="image" data-title="rda">
                <img src="./image/druga.jpg" alt="">
                <h3>Rda Druga</h3>
            </div>

            <div class="image" data-title="rda">
                <img src="./image/rda.webp" alt="">
                <h3>Rda Nitrous</h3>
            </div>

            <div class="image" data-title="liquid">
                <img src="./image/hermes.jpg" alt="">
                <h3>Liquid Hermes</h3>
            </div>

            <div class="image" data-title="liquid">
                <img src="./image/liquid.jpg" alt="">
                <h3>Liquid Athena</h3>
            </div>

            <div class="image" data-title="liquid">
                <img src="./image/muffin.webp" alt="">
                <h3>Liquid Muffin&Xes</h3>
            </div>

            <div class="image" data-title="kapas">
                <img src="./image/kapas.jpg" alt="">
                <h3>Cotton Holyfiber</h3>
            </div>

            <div class="image" data-title="vape">
                <img src="./image/pod drag x.jpg" alt="">
                <h3>PodMod Drag X</h3>
            </div>
        </div>

        <div class="popup-img">
            <img src="./image/aegisx.jpg" alt="">
            <span>&times;</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
